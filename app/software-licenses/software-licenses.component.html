<div class="container">
    <h1>Software Licenses</h1>
    <hr />
    <div class="row">
        <div class="col-xs-6">
            <label for="clientName">Filter by client name</label>
            <div class="input-group search">
                <input type="text" class="form-control" id="clientName" [(ngModel)]="filterValue" placeholder="Search clients...">
                <div class="input-group-addon">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <label for="newClientName">Add new client</label>
            <div class="row">
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="newClientName" [(ngModel)]="_newClientName" placeholder="New Client Name">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-primary" (click)="addClient(_newClientName)">Add Client</button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <pagination-controls class="pull-right" (pageChange)="p = $event; _page = p;" #api></pagination-controls>
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Client Name</th>
                <th>Licenses</th>
                <th class="actions">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="_isRequesting">
                <td colspan="8">
                    <spinner [isRunning]="_isRequesting"></spinner>
                </td>
            </tr>
            <tr *ngFor="#client of _clients | clientName:filterValue | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{client.name}}</td>
                <td>{{client.licenses.length}}</td>
                <td class="actions">
                    <button class="btn btn-secondary pull-right" (click)="selectClient(client)" data-toggle="modal" data-target="#modal">Add/View Licenses</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Client Name</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="newLicense">Add New License</label>
                            <input type="date" id="newLicense" name="newLicense" [(ngModel)]="_newLicenseExpiration" class="form-control" />
                        </div>
                        <button class="btn btn-primary" (click)="addLicense(_newLicenseExpiration)">Add License</button>
                    </div>
                </div>
                <div class="row" *ngIf="_selectedClient.licenses && _selectedClient.licenses.length > 0">
                    <div class="col-xs-12">
                        <hr />
                        <table class="table table-striped table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th class="max">License Code</th>
                                    <th>Expiry Date</th>
                                    <th>Expired?</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="#license of _selectedClient.licenses">
                                    <td>{{license.license}}</td>
                                    <td>{{asDate(license.expiration) | date}}</td>
                                    <td [innerHtml]="license.hasExpired | tick"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
