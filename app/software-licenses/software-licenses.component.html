<div class="container">
    <h1>Software Licenses</h1>
    <hr />
    <div class="row">
        <div class="col-xs-6">
            <label for="clientName">Filter by client name</label>
            <div class="input-group search">
                <input type="text" class="form-control" id="clientName" [(ngModel)]="filterValue" placeholder="Search clients...">
                <div class="input-group-addon">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <label for="newClientName">Add new client</label>
            <div class="row">
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="newClientName" [(ngModel)]="newClientName" placeholder="New Client Name">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-primary" (click)="addClient(newClientName)">Add Client</button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <spinner [isRunning]="isRequesting"></spinner>
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th>Client Name</th>
            <th>Licenses</th>
            <th class="actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#client of clients | clientName:filterValue">
            <td>{{client.name}}</td>
            <td>{{client.licenses.length}}</td>
            <td class="actions">
                <button class="btn btn-secondary" (click)="selectClient(client)" data-toggle="modal" data-target="#modal">Add/View Licenses</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Client Name</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="newLicense">Add New License</label>
                            <input type="date" id="newLicense" name="newLicense" [(ngModel)]="newLicenseExpiration" class="form-control" />
                        </div>
                        <button class="btn btn-primary" (click)="addLicense(newLicenseExpiration)">Add License</button>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-striped table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th class="max">License Code</th>
                                    <th>Expiry Date</th>
                                    <th>Expired?</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="#license of selectedClient.licenses">
                                    <td>{{license.license}}</td>
                                    <td>{{asDate(license.expiration) | date}}</td>
                                    <td [innerHtml]="license.hasExpired | tick"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
