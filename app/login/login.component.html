<div class="container">
    <div class="card card-container">
        <img id="profile-img" src="/img/logo.png" alt="Skillray Transport Services" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" (ngSubmit)="authenticate(username, password, rememberMe)">
            <span id="reauth-email" class="reauth-email"></span>
            <input [(ngModel)]="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input [(ngModel)]="rememberMe" type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
