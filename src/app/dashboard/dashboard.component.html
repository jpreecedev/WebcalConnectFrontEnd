<div class="container">
    <h1>Dashboard</h1>
    <hr />
    <div class="dashboard-menu">
        <div class="row">
            <div class="col-xs-6 col-sm-3 pointer dashboard-menu-item" *ngFor="let dashboardItem of dashboardItems" (click)="navigate(dashboardItem)">
                <p>
                    <i class="fa {{dashboardItem.icon}} fa-4x"></i>
                    <br /><span>{{dashboardItem.text}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
