<div class="container">
    <div class="card card-container">
        <img id="profile-img" src="/images/webcal.png" alt="Webcal Calibration Software" />
        <p id="profile-name" class="profile-name-card"></p>
        <form role="form" class="form-signup" (ngSubmit)="authenticate(username, password, rememberMe)">
            <div class="form-group has-feedback">
                <label for="inputEmail">Username</label>
                <input [(ngModel)]="username" type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label for="inputPassword">Password</label>
                <input [(ngModel)]="password" name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <span class="form-control-feedback"></span>
            </div>
            <div id="remember" class="checkbox">
                <label>
                    <input [(ngModel)]="rememberMe" name="rememberMe" type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <wc-button [isDisabled]="isRequesting" [style]="'btn btn-lg btn-primary btn-block btn-signin'" [label]="'Sign In'" [workingLabel]="'Signing in...'"></wc-button>
        </form>
    </div>
</div>
